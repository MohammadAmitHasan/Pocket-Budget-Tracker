<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Budget Tracker</title>
    <!-- Tailwind Connection -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!-- Start Heading Section -->
    <header>
        <h1 class="text-4xl md:text-5xl text-center mt-8 text-teal-600 font-bold">Pocket Budget Tracker</h1>
    </header>

    <!-- Main Part -->
    <main class="container mx-auto mt-10 grid grid-cols-1 lg:grid-cols-2 gap-6 mb-14 p-4 sm:p-7">

        <!-- photo section -->
        <section class="mx-auto flex items-center rounded-lg" id="image-background">
            <div>
                <img class="rounded-lg" src="./Images/53402Re.jpg" alt="Photo of money Savings">
            </div>
        </section>

        <!-- Money Calculation section -->
        <section class="bg-gray-50 rounded-lg p-7 text-center w-full mx-auto">

            <!-- Income and expense section -->
            <section>
                <!-- Income partition -->
                <div>
                    <h4 class="text-2xl font-semibold mb-5">Income</h4>
                    <div class="flex">
                        <div class="w-2/5">
                            <h5 class="text-xl text-right font-semibold">Income:</h5>
                        </div>
                        <div class="w-3/5 text-left">
                            <input id="income-input" type="text"
                                class="ml-3 w-5/6 bg-gray-200 text-xl px-3 py-1 rounded-md">
                        </div>
                    </div>
                </div>

                <!-- Expenses partition -->
                <div class="mt-6">
                    <h4 class="text-2xl font-semibold mb-5">Expenses</h4>

                    <!-- Food expense -->
                    <div class="flex mb-4">
                        <div class="w-2/5">
                            <h5 class="text-xl text-right font-semibold">Food:</h5>
                        </div>
                        <div class="w-3/5 text-left">
                            <input id="food-expense-input" type="text"
                                class="ml-3 w-5/6 bg-gray-200 text-xl px-3 py-1 rounded-md">
                        </div>
                    </div>

                    <!-- Rent Expense -->
                    <div class="flex mb-4">
                        <div class="w-2/5">
                            <h5 class="text-xl text-right font-semibold">Rent:</h5>
                        </div>
                        <div class="w-3/5 text-left">
                            <input id="rent-expense-input" type="text"
                                class="ml-3 w-5/6 bg-gray-200 text-xl px-3 py-1 rounded-md">
                        </div>
                    </div>

                    <!-- Clothes Expense -->
                    <div class="flex mb-5">
                        <div class="w-2/5">
                            <h5 class="text-xl text-right font-semibold">Clothes:</h5>
                        </div>
                        <div class="w-3/5 text-left">
                            <input id="clothes-expense-input" type="text"
                                class="ml-3 w-5/6 bg-gray-200 text-xl px-3 py-1 rounded-md">
                        </div>
                    </div>
                </div>
                <button id="calculate-btn"
                    class="text-xl font-semibold text-white bg-blue-400 rounded-md px-10 py-2">Calculate</button>

                <!-- error message position 1 -->
                <div id="error-msg" class="p-5 bg-red-200 my-5 rounded-lg text-xl font-semibold hidden">

                </div>

                <!-- Expense and Balance Calculation partition -->
                <h3 class="my-5 text-2xl font-semibold">
                    Total Expense: <span id="total-expense"></span>
                </h3>
                <h3 class="my-5 text-2xl font-semibold">
                    Balance: <span id="balance"></span>
                </h3>
            </section>

            <!-- Savings Section -->
            <section class="mt-10">
                <div class="mb-10">

                    <h5 class="text-xl text-right inline-block font-semibold">Save:</h5>
                    <input id="savings-percentage-input" type="text"
                        class="mx-1 sm:mx-3 bg-gray-200 text-xl px-3 py-1 rounded-md w-20 sm:w-28">
                    <span>%</span>
                    <button id="save-btn"
                        class="text-xl font-semibold text-white bg-blue-400 rounded-md px-10 py-1 ml-3 mt-5 sm:mt-0">Save</button>
                </div>

                <h3 class="my-5 text-2xl font-semibold">
                    Savings Amount: <span id="savings-amount"></span>
                </h3>
                <h3 class="my-5 text-2xl font-semibold">
                    Remaining Balance: <span id="remaining-amount"></span>
                </h3>
            </section>
        </section>

    </main>

    <!-- Custom JS -->
    <script src="./JS/app.js"></script>
</body>

</html>
